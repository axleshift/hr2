name: Lint

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Lint Client
        run: |
          cd client
          npm i
          npm run lint
          npm run build

      - name: Lint Server
        run: |
          cd server
          npm i
          npm run lint

      - name: Upload Frontend
        id: push_directory_frontend
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: client/build
          destination-github-username: "freight-capstone"
          destination-repository-name: "hr2"
          user-email: pedjovensindol.edu@gmail.com
          commit-message: Production
          target-branch: hr2-frontend

      - name: Build Backend
        run: |
          cd server
          npm i
          npm run build
          npm run build:obfuscate
          cd ..
          rm -rf server/src
          rm -rf server/dist/obsfucate.js

      - name: Upload Backend
        id: push_directory_backend
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: server
          destination-github-username: "freight-capstone"
          destination-repository-name: "hr2"
          user-email: pedjovensindol.edu@gmail.com
          commit-message: Production
          target-branch: hr2-backend
